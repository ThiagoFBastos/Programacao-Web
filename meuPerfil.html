<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="css/index.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">

        <title>SAM</title>
    </head>
    <body>
        <div class="col-12 principal-height" id="principal">
            <header class="col-xs-12">
                <h1><img class="img-fluid" src="img/logo.png" alt="Sistema de Avaliação de Matérias"></h1>
            </header>
            <h2>Meu Perfil</h2>
            <form action="" class="col-xs-12 col-sm-6 col-md-6 col-lg-4">
                <div class="col-xs-12 col-md-12 campos-input">
                    <label for="nome" class="form-label">Nome Completo</label>
                    <input type="text" name="nome" id="nome" class="form-control" placeholder="Digite seu nome completo" required>
                </div>
                <div class="col-xs-12 col-md-12 campos-input">
                    <label for="email" class="form-label">E-mail institucional</label>
                    <input class="form-control" type="email" name="email" id="email" placeholder="Digite seu e-mail institucional" required>
                </div>
                <div class="col-xs-12 col-md-12 campos-input">
                    <label for="matricula" class="form-label">Matrícula</label>
                    <input type="text" name="matricula" id="matricula" class="form-control" placeholder="Digite sua matrícula" required>
                </div>
               
                <div class="col-xs-12 col-md-12 campos-input" id="enviar-cadastrar">
                    <button id="editar" type="submit" name="editar" class="btn submit">Editar</button>                </div>
            </form>


        </div>

        





        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
